<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/16e82b15e7.js" crossorigin="anonymous"></script>
        <title>Fatebringers</title>
    </head>
    <body>
        <nav class="navigation">
            <div class="container">
                <a href="#" class="home ">Fatebringers</a>
                <ul class="nav-list">
                    <li class="nav-list-item nav-icons"><a href="#"><i class="fas fa-home"></i></a></li>
                    <li class="nav-list-item nav-icons"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    <li class="nav-list-item nav-icons"><a href="#"><i class="fas fa-question-circle"></i></a></i></li>
                    <li class="nav-list-item nav-icons"><a href="#"><i class="fas fa-comment"></i></a></li>
                    <li class="nav-list-item nav-words"><a href="#">Cart</a></li>
                    <li class="nav-list-item nav-words"><a href="#">About</a></li>
                    <li class="nav-list-item nav-words"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <main class="strength-page">
            <div class="container">
                <header class="strength-hero">
                    <h1 class="strength-page-title">The Strength</h1>
                    <p class="strength-page-tagline">Fate Brings You Great Courage</p>
                    <figure class="strength-packaging">
                        <img src="img/strength-mockup.png" alt="strength-package" />
                    </figure>
                    <button class="cart strength-cart">Add to Cart</button>
                    <p class="strength-description">
                       Based on Major Arcana 11, the lion symbolizes bravery in the face 
                       of danger while the sword and shield
                       symbolize resilience and power to overcome it. 
                    </p>
                </header>
                <section class="strength-gallery">
                    <figure class="strength-packaging">
                        <img src="img/strength-bottle.png" class="strength-photo" alt="stength-bottle" />
                        <img src="img/labels.png" class="strength-photo" alt="strength-label" />
                        <img src="img/the-strength.jpg" class="strength-photo" alt="strength" />
                    </figure>
                </section>
            </div>
        </main>
    </body>
</html>
